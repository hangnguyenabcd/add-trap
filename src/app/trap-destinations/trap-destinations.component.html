<div class="common">
	<rbn-common-table #rbnTable header="{{'ADMIN.TRAP_DESTINATIONS.TITLE' | translate }}" [data]="trapDes" [cols]="cols" [numberRowPerPage]="5" [selectedRows]="dataInputDelete"
		[onDeleteButtonClick]="showDeleteDialog" [onLinkClick]="onLinkClick" [refreshData]="refreshData" [topButton]="{
			label: 'ADMIN.TRAP_DESTINATIONS.ADD' | translate ,
			icon: 'pi pi-plus',
			iconPos: 'right',
			onClick: addTrapDestination
		  }">
	</rbn-common-table>
</div>

<app-dialog-delete *ngIf="isShowDialogDelete" (myEmit)="setIsShowConrfirm($event)" [dataInputDelete]="dataInputDelete">
</app-dialog-delete>
