<router-outlet></router-outlet>
<div class="header">
	<img #img src="../../assets/vnf.png" alt="Logo" class="header-image">
	<div class="icon-group">
		<i class="pi pi-bell" id="bell"></i>
		<i class="pi pi-user" id="user"></i>
		<p-menubar [model]="items" class="menu-mega"></p-menubar>
	</div>
</div>
<p-toast>
	<ng-template let-message pTemplate="message">
		<div style="padding-right: 215px">
			<i class="pi pi-info" style="font-size: 2.5em"></i>
			<p class="message">{{message.summary}}</p>
		</div>
		<p class="message-detail">{{message.detail}}</p>
		<button type="button" pButton (click)="clearAll()" label="Clear all"
			class="ui-button-secondary button-toast"></button>
	</ng-template>
</p-toast>

<div class="container">
	<div class="menu-bar">
		<app-menubar></app-menubar>
	</div>

	<div class="content">
		<router-outlet></router-outlet>
	</div>
</div>
